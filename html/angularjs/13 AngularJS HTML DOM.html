<!DOCTYPE html>
<html>
<head lang="en">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp">

AngularJS 为 HTML DOM 元素的属性提供了绑定应用数据的指令。<br/><br/><br/>

ng-disabled 指令直接绑定应用程序数据到 HTML 的 disabled 属性。<br/>
<div ng-init="mySwitch=true">
    <p><button ng-disabled="mySwitch">点我!</button></p>
    <p><input type="checkbox" ng-model="mySwitch">按钮</p>
    <p>{{ mySwitch }}</p>
</div>
<br/>

ng-show 指令隐藏或显示一个 HTML 元素<br/>
<div ng-init="myShow=true">
    <p><input type="checkbox" ng-model="myShow">显示/不显示</p>
    <p ng-show="myShow">ng-show 指令隐藏或显示一个 HTML 元素</p>
</div>
<br/>

ng-hide 指令用于隐藏或显示 HTML 元素。<br/>
<div ng-init="myHide=true">
    <p><input type="checkbox" ng-model="myHide">隐藏/不隐藏</p>
    <p ng-hide="myHide">ng-hide 指令用于隐藏或显示 HTML 元素。</p>
</div>
<br/>

</body>
<script>
    var app = angular.module('myApp', []);

</script>
</html>
