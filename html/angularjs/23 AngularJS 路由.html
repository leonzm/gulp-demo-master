<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <title>AngularJS 路由实例 - 菜鸟教程</title>
</head>
<body ng-app='routingDemoApp'>

AngularJS 路由允许我们通过不同的 URL 访问不同的内容。<br/>
通过 AngularJS 可以实现多视图的单页Web应用（single page web application，SPA）。<br/>
通常我们的URL形式为 http://runoob.com/first/page，但在单页Web应用中 AngularJS 通过 # + 标记 实现<br/>
<br/>


<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#/">首页</a></li>
    <li><a href="#/computers">电脑</a></li>
    <li><a href="#/printers">打印机</a></li>
    <li><a href="#/blabla">其他</a></li>
</ul>

<div ng-view></div>
<script>
    angular.module('routingDemoApp',['ngRoute']).config(['$routeProvider', function($routeProvider){
                $routeProvider
                        .when('/',{template:'这是首页页面'})
                        .when('/computers',{template:'这是电脑分类页面'})
                        .when('/printers',{template:'这是打印机页面'})
                        .otherwise({redirectTo:'/'});
            }]);

    /*$routeProvider.when(url, {
        template: string,
        templateUrl: string,
        controller: string, function 或 array,
        controllerAs: string,
        redirectTo: string, function,
        resolve: object<key, function>
    });*/
</script>


</body>
</html>
